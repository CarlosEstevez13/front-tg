<ion-header>

    <ion-navbar>
        <ion-title>historial</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding *ngIf="error">
    <h1>
        Usted no ha participado en ningun evento
    </h1>
</ion-content>
<ion-content padding *ngIf="!error">
    <ion-card class="fondo" *ngFor="let registro of historial; index as i">

        <ion-item class="tituloEvento">
            <h2><i class="fas fa-cube margenSup"></i> {{registro.nombre}} </h2>
            <div item-end>
                <ion-icon name="calendar"></ion-icon> {{registro.fecha}} </div>
        </ion-item>

        <ion-card-content class="contenidoEvento">
            <ion-item class="fondoNone">
                <h2><i class="fas fa-users margenSup"></i> Numero de participantes : {{registro.nroParticipantes}}</h2>
                <hr>
                <h3>
                    <ion-icon name="time"></ion-icon> hora de inicio : {{registro.hora}}</h3>
                <h3>
                    <ion-icon name="time"></ion-icon> hora de finalizacion : {{registro.horaFin}}</h3>
                <hr>
                <h2> {{registro.descripcion}} </h2>
            </ion-item>
        </ion-card-content>

    </ion-card>
</ion-content>
