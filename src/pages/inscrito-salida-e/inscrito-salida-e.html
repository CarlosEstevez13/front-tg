<ion-header>

    <ion-navbar>
        <ion-title>Salidas a Jugar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="fondo" *ngFor="let salida of salidas; index as i">

        <ion-item class="tituloEvento">
            <h2><i class="fas fa-cube margenSup"></i> {{ salida.nombre}}</h2>
            <div item-end>
                <ion-icon name="calendar"></ion-icon> {{ salida.fecha}}</div>
        </ion-item>

        <ion-card-content class="contenidoEvento">
            <ion-item class="fondoNone">
                <h2>
                    <ion-icon name="time"></ion-icon> Hora inicio: {{salida.hora}}</h2>
                <h2>
                    <ion-icon name="time"></ion-icon> Hora Fin: {{salida.horaFin}}</h2>
            </ion-item>

            <ion-item class="fondoNone">
                <h2><i class="fas fa-users"></i>Versus:</h2>
            </ion-item>

            <ion-item class="fondoNone">
                <h2>Descripcion:</h2>
                <p>{{salida.descripcion}}</p>
            </ion-item>

            <button (click)="ver(salida.idSalidaE)" ion-button round>Ver</button>
            <button (click)="showAlert(salida.idSalidaE, i)" ion-button color="danger" round outline>Salir</button>

        </ion-card-content>

    </ion-card>

</ion-content>
