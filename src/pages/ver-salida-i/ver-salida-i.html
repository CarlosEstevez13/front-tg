<ion-header>

    <ion-navbar>
        <ion-title> {{salida.nombre}} </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-item>
          <b>Nombre : </b>{{salida.nombre}} 
        </button>

    <button ion-item>
          Descripcion :
          <p>{{salida.descripcion}} </p> 
        </button>

    <ion-item *ngIf="salida.latitud != 'null'">
        Ubicacion : <button (click)='ubicacion(salida.latitud, salida.longitud)' ion-button>ver</button>
    </ion-item>

    <ion-item>
        Integrantes : <button (click)='participantes()' ion-button> ver </button>
    </ion-item>
    <button ion-item>
          Fecha : {{salida.fecha  |date}} 
        </button>

    <button ion-item>
          Hora inicio : {{salida.hora}} 
        </button>

    <button ion-item>
          Hora fin : {{salida.horaFin}} 
        </button>

    <button *ngIf="unir==0" (click)="unirse()" ion-button>Unirse</button>
    <button (click)="volver()" ion-button color="danger">Atras</button>
    <button *ngIf="unir==1" ion-button color="danger" outline (click)="showAlert();">Abandonar Salida</button>
</ion-content>
