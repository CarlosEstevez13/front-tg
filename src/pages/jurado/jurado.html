
<ion-header>

  <ion-navbar>
    <ion-title>Jurado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let arbitro of arbitros" (click)='verUsuario(arbitro.idUsuario)'>
        <ion-avatar item-start>
          <img src="http://192.68.1.6:3002/profile/{{arbitro.imagen}}.png">
        </ion-avatar>
        <h2>{{arbitro.usuario}}</h2>
        <p>{{arbitro.descripcion}}</p>
      </button>
    </ion-list>
  </ion-content>
