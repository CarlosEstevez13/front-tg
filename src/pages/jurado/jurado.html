<ion-header>

    <ion-navbar>
        <ion-title>Jurado</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let arbitro of arbitros" (click)='verUsuario(arbitro.idUsuario)'>
        <ion-avatar item-start>
          <img src="http://10.14.14.219:3002/profile/{{arbitro.imagen}}.png">
        </ion-avatar>
        <h2>{{arbitro.usuario}}</h2>
        <p>{{arbitro.descripcion}}</p>
      </button>
    </ion-list>

    <h2 *ngIf="aviso == 1" class="centrado">No hay arbitros</h2>
</ion-content>
