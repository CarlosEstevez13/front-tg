<ion-header>

    <ion-navbar>
        <ion-title>editar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <!-- <img src="assets/imgs/parchemos.png"/> -->

        <ion-list>
            <button ion-item *ngIf="entrena==0">
                Deporte : {{deporte}} 
              </button>
            <button ion-item *ngIf="entrena==0">
                Genero : {{genero}} 
              </button>
            <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input formControlName="nombre" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Descripcion</ion-label>
                <ion-textarea rows="3" formControlName="descripcion" type="text"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label fixed>participantes</ion-label>
                <ion-textarea formControlName="nroParticipantes" type="number"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label fixed>Fecha</ion-label>
                <ion-input formControlName="fecha" type="date"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Hora Inicio</ion-label>
                <ion-input formControlName="hora" type="time"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Hora Fin</ion-label>
                <ion-input formControlName="horaFin" type="time"></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button round full (click)="editar();">Guardar</button>
        <button ion-button round full (click)="finalizar();" color="danger">Finalizar</button>
        <br>
    </form>
</ion-content>
