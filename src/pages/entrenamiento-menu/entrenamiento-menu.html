<ion-header>

    <ion-navbar>
        <ion-title>entrenamiento-menu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
    <ion-card class="opcion" (click)='buscarEntrenamiento()'>
        <img src="assets/imgs/buscar.jpg" />
        <div class="card-title">Buscar</div>
    </ion-card>

    <ion-card class="opcion">
        <img src="assets/imgs/inscritos.jpg" (click)='inscritos()' />
        <div class="card-title">inscritos</div>
    </ion-card>

    <ion-card class="opcion">
        <img src="assets/imgs/crear.jpg" (click)='crearEntrenamiento()' />
        <div class="card-title">Crear </div>
    </ion-card>

    <ion-card class="opcion">
        <img src="assets/imgs/crear.jpg" (click)='misEntrenamiento()' />
        <div class="card-title">Mis Entrenamientos</div>
    </ion-card>

</ion-content>
