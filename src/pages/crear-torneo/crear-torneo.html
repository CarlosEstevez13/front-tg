<ion-header>

  <ion-navbar>
    <ion-title>Crear Torneo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <!-- <img src="assets/imgs/parchemos.png"/> -->

    <ion-list>

        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Deporte</ion-label>
            <ion-select formControlName="idDeporte">
              <ion-option *ngFor="let deporte of deportes" value="{{deporte.idDeporte}}">{{deporte.nombre}}</ion-option>
            </ion-select>
          </ion-item>
         
          <ion-item *ngIf="form.value.idDeporte =='1'">
              <ion-label>Tipo</ion-label>
              <ion-select formControlName="individual" >
                <ion-option value="1">Por Equipos</ion-option>
              </ion-select>
            </ion-item>

            <ion-item *ngIf="form.value.idDeporte =='2'">
                <ion-label>Tipo</ion-label>
                <ion-select formControlName="individual" >
                  <ion-option value="1">Por Equipos</ion-option>
                </ion-select>
              </ion-item>

              <ion-item *ngIf="form.value.idDeporte =='3'">
                  <ion-label>Tipo</ion-label>
                  <ion-select formControlName="individual" >
                    <ion-option value="1">Por Equipos</ion-option>
                    <ion-option value="0">Individual</ion-option>
                  </ion-select>
                </ion-item>
            
          

        <ion-item>
          <ion-label fixed>Descripcion</ion-label>
          <ion-textarea rows="3" formControlName="descripcion" type="text"></ion-textarea>
        </ion-item>

<!--         <ion-item>
          <ion-label fixed>Reglamento</ion-label>
          <ion-textarea rows="5" formControlName="reglamento" type="date"></ion-textarea>
        </ion-item> -->
        <ion-label class="reglamento" fixed>Reglamento</ion-label> 
        <div class='editar'>
          <input (change)="onFileSelected($event)" type="file" name="file" id="file" class="inputfile" />
          <label for="file"> Seleccionar pdf</label>      
        </div>

        <ion-item>
          <ion-label>Genero</ion-label>
          <ion-select formControlName="genero" >
            <ion-option value="0">Masculino</ion-option>
            <ion-option value="1">Femenino</ion-option>
            <ion-option value="2">Mixto</ion-option>
          </ion-select>
        </ion-item>



        <ion-item class="item1">
            Ubicacion :  <button (click)='agregarUbicacion()'  ion-button>agregar</button>
          </ion-item>

        <ion-item>
          <ion-label floating>Numero Equipos</ion-label>
          <ion-input formControlName="maxEquipos" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Fecha Inicio</ion-label>
          <ion-input formControlName="fechaInicio" type="date"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Jurado o arbitros</ion-label>
          <ion-select formControlName="jurado" multiple="true" cancelText="Cancelar" okText="Listo!">
            <ion-option *ngFor="let arbitro of arbitros" value="{{arbitro.idUsuario}}">{{arbitro.nombre}}</ion-option>
          </ion-select>
        </ion-item>
      
      </ion-list>

      <button ion-button (click)="crear()"  full>Guardar</button>
      <br>
    </form>

</ion-content>
