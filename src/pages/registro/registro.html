<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <!-- <img src="assets/imgs/parchemos.png"/> -->

    <ion-list>

        <ion-item>
          <ion-label floating>Nombre Completo</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Genero</ion-label>
          <ion-select formControlName="genero" >
            <ion-option value="0">Masculino</ion-option>
            <ion-option value="1">Femenino</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked>Fecha de nacimiento</ion-label>
          <ion-input formControlName="fechaNacimiento" type="date" min={{fechaMax}} max={{fechaMin}}></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Telefono</ion-label>
          <ion-input formControlName="telefono" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Roles</ion-label>
          <ion-select formControlName="roles" cancelText="Cancelar" okText="Listo!">
            
            <ion-option value="1">Deportista</ion-option>
            <ion-option value="2">Organizador de eventos</ion-option>
              <ion-option value="3">Jurado o Juez</ion-option>
              <ion-option value="4">Patrocinador</ion-option>
              <ion-option value="5">Entrenador</ion-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input formControlName="pass" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Repetir Contraseña</ion-label>
          <ion-input formControlName="pass2" type="password"></ion-input>
        </ion-item>

    
      
      </ion-list>

      <button ion-button (click)="registro()" round full>Guardar</button>
      <br>
    </form>



</ion-content>
