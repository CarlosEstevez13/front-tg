
<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">

      <ion-item>
          <ion-label floating>Peso</ion-label>
          <ion-input formControlName="peso" type="number"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Estatura</ion-label>
          <ion-input formControlName="estatura" type="number" placeholder="en cm"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Telefono</ion-label>
          <ion-input formControlName="telefono" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-input formControlName="descripcion" type="text"></ion-input>
      </ion-item>
      <br>
      <ion-item *ngIf="contra==true;">
          <ion-label floating>Nueva contrase単a</ion-label>
          <ion-input formControlName="pass2" type="password"></ion-input>
      </ion-item>
      <button ion-button (click)="contra=!contra;" round full>Nueva contrase単a</button>
      <ion-item>
          <ion-label floating>Contrase単a</ion-label>
          <ion-input formControlName="pass" type="password"></ion-input>
      </ion-item>
      <ion-item>
          <h3 style="color: red; text-align: center" *ngIf="error==1">
            Contrase単a incorrecta.
          </h3>
          
      </ion-item>
      <button ion-button (click)="editarUsuario();" round full>Guardar cambios</button>
      <br>
  </form>

</ion-content>
