<ion-header>

    <ion-navbar>
        <ion-title class="title">Eventos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>

    <ion-card class="opcion" (click)='getTorneos()'>
        <img src="assets/imgs/torneo.jpg" />
        <div class="card-title">Torneos</div>
    </ion-card>

    <ion-card class="opcion" (click)='getSalidasI()' *ngIf="idRol!=3 && idRol!=4">
        <img src="assets/imgs/pista.jpg" />
        <div class="card-title">Salidas Individuales</div>
    </ion-card>

    <ion-card class="opcion" (click)='getSalidasE()' *ngIf="idEquipo != '0' && idRol != 3 && idRol!=4">
        <img src="assets/imgs/encuentro.jpg" />
        <div class="card-title">Salidas por Equipos</div>
    </ion-card>
    <ion-card class="opcion" (click)='getEntrenamiento()' *ngIf="idRol!=2 && idRol!=4 && idRol!=3" >
        <img src="assets/imgs/entrenar.jpg"  />
        <div class="card-title">Entrenamientos</div>
    </ion-card>
</ion-content>
