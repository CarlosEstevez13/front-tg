<ion-header>

  <ion-navbar>
    <ion-title>Equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="tiene==false">

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-card class="fondo" *ngFor="let equipo of equipos; index as i">

      <ion-item class="tituloEvento">
        <h2><i class="fas fa-star-half-alt margenSup"></i> {{ equipo.nombre}}</h2>
        <div item-end> 
            <b> <i class="fas fa-users"></i>
                {{equipo.nroInt}}
              </b>
              / {{equipo.nroIntegrantes}}
        </div>
      </ion-item>

      <ion-card-content class="contenidoEvento">

        <ion-item class="fondoNone">
          <h2><i class="fas fa-align-justify margenSup"></i> {{equipo.descripcion}}</h2>
        </ion-item>
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
