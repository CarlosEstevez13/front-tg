
<ion-header>

  <ion-navbar>
    <ion-title>Salidas por Equipos</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page" padding>

  <ion-card class="opcion" (click)='getBuscarSalidasE()'>
    <img src="assets/imgs/buscar.jpg"/>
    <div class="card-title">Buscar Salida</div>
  </ion-card>

  <ion-card class="opcion" (click)='getSalidasEInscritos()'>
    <img src="assets/imgs/inscritos.jpg"/>
    <div class="card-title">Salidas a jugar</div>
  </ion-card>

  <ion-card class="opcion" (click)='getCrearSalidasE()'>
    <img src="assets/imgs/crear.jpg"/>
    <div class="card-title">Crear Salida</div>
  </ion-card>

  <ion-card class="opcion" (click)='getMisSalidasE()'>
    <img src="assets/imgs/crear.jpg"/>
    <div class="card-title">Mis Salidas</div>
  </ion-card>

</ion-content>
