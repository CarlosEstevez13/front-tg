<ion-header>
    <ion-navbar>
        <ion-title> <img src="../../assets/imgs/parchemosSinFondo.png" alt="..." style="width: 60%;"> </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style=" text-align: center;position: relative; background-image:url('../../assets/imgs/circularconfondo.png');background-size: cover;background-position: center;">
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <button ion-button clear round (click)="historial();">
                <ion-chip #chip2 style="font-size: 15px; background-color: #fffafac9">
                  <ion-icon name="star-half" style="color:white;" color="primary"></ion-icon>
                  <ion-label >Historial</ion-label>
                </ion-chip>
                </button>
            </ion-col>
            <ion-col col-3 offset-4>
                <button ion-button clear round (click)="perfil();">
                    <ion-chip #chip2 style="font-size: 15px; background-color: #fffafac9" >
                      <ion-icon name="person" style="color:white;" ></ion-icon>
                      <ion-label>Perfil</ion-label>
                    </ion-chip>
                    </button>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 90%;">
            <ion-col>
                <button ion-button clear round (click)="entretenimiento();">
                            <ion-chip #chip2 style="font-size: 15px; background-color: #fffafac9" >
                              <ion-icon name="logo-youtube" style="color:white;" ></ion-icon>
                              <ion-label>Contenido multimedia</ion-label>
                            </ion-chip>
                            </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
