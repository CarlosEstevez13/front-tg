<ion-header>

    <ion-navbar>
        <ion-title>Integrantes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let integrante of integrantes" (click)='verUsuario(integrante.idUsuario)'>
      <ion-avatar item-start>
        <img src="http://10.14.41.222:3002/profile/{{integrante.imagen}}.png">
      </ion-avatar>
      <h2>{{integrante.nombre}}</h2>
      <p>{{integrante.descripcion}}</p>
    </button>
    </ion-list>
</ion-content>
