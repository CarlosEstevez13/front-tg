<ion-header>

    <ion-navbar>
        <ion-title>Salidas a participar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Deporte</ion-label>
        <ion-select [(ngModel)]="idDeporte">
            <ion-option value='0'>Todos</ion-option>
            <ion-option *ngFor="let deporte of deportes" value='{{deporte.idDeporte}}'>{{deporte.nombre}}</ion-option>
        </ion-select>
    </ion-item>
    <button ion-button outline (click)="buscar();">Buscar</button>
    <ion-card class="fondo" *ngFor="let sali of salida" (click)=" ver(sali.idSalidaI);">

        <ion-item class="tituloEvento">
            <h2><i class="fas fa-cube margenSup"></i> {{sali.nombre}} </h2>
            <div item-end>
                <ion-icon name="calendar"></ion-icon> {{ sali.fecha}}</div>
        </ion-item>

        <ion-card-content class="contenidoEvento">
            <ion-item class="fondoNone">
                <h1> <small> <ion-icon name="arrow-dropright"></ion-icon> Deporte : {{sali.deporte}}</small> </h1>
                <h2>
                    <ion-icon name="time"></ion-icon> Hora de encuentro: {{sali.hora}}</h2>

                <h2>
                    <ion-icon name="time"></ion-icon> Hora de finalizacion: {{sali.horaFin}}</h2>

            </ion-item>

        </ion-card-content>

    </ion-card>

    <h2 *ngIf="salida==0">
        No existen salidas de este deporte disponibles
    </h2>
</ion-content>
