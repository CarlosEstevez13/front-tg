<ion-header>

  <ion-navbar>
    <ion-title>Marcador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
        <ion-item>
          <ion-label fixed><b>{{equipoA.nombre}}</b></ion-label>
          <ion-input formControlName="equipoA" type="number" placeholder="Escriba las anotaciones"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed><b>{{equipoB.nombre}}</b></ion-label>
            <ion-input formControlName="equipoB" type="number" placeholder="Escriba las anotaciones"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button (click)="terminar()" round full>finalizar</button>
  </form>

</ion-content>
