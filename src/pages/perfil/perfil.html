
<ion-header>

    <ion-navbar>
        <ion-title>Perfil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding >
    
    <ion-item class="centrado foto">
            <img #imagen id="imagen" src="{{rutaImagen}}" class="fotoPerfil">
            
        </ion-item>
        <div *ngIf="soloVer == 0 " class='editar'>
                
                <input (change)="onFileSelected($event)" type="file" name="file" id="file" class="inputfile" />
                <label for="file"> <ion-icon name="create"></ion-icon></label>      
            </div>
    <br>

    <ion-item>
        <ion-label><small> Nombre : </small> {{usuario.nombre}}</ion-label>

    </ion-item>

    <ion-item>
        <ion-label><small> Email : </small> {{usuario.email}}</ion-label>

    </ion-item>
    <ion-item *ngIf="soloVer == 0">
        <ion-label><small> Peso : </small> {{usuario.peso}}</ion-label>

    </ion-item>
    <ion-item *ngIf="soloVer == 0">
        <ion-label><small> Telefono : </small> {{usuario.telefono}}</ion-label>

    </ion-item>
    <ion-item>
        <ion-label><small> Descripcion : </small> {{usuario.descripcion}}</ion-label>

    </ion-item>
    <ion-item>
        <ion-label><small> Edad : </small> {{edad}} a√±os.</ion-label>

    </ion-item>
    <button *ngIf="soloVer == 0 " ion-button (click)="editar()" round full>Editar perfil</button>

    <button *ngIf="soloVer == 0 " ion-button (click)="logout()" color='danger' round full>Cerrar Sesion</button>

</ion-content>
