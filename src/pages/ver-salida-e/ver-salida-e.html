<ion-header>

  <ion-navbar>
    <ion-title>Salida por Equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <button ion-item >
      Nombre : <b>{{salida.nombre}}</b>
    </button> 

    <button ion-item >
        Deporte : {{salida.deporte}} 
      </button> 

    <button ion-item >
      Descripcion : {{salida.descripcion}} 
    </button> 

    <button (click)='verEquipo(salida.idEquipo)' ion-item >
        Versus : {{salida.rival}} <button ion-button> Ver</button>
      </button> 

    <button ion-item >
      Fecha : {{salida.fecha}} 
    </button> 

    <button ion-item >
      Hora inicio : {{salida.hora}} 
    </button> 

    <button ion-item >
      Hora fin : {{salida.horaFin}} 
    </button> 


    <button *ngIf="idVer == 0" (click)="unirse()" ion-button>Unirse</button>
    <button (click)="volver()" ion-button color="danger">Atras</button>

  </ion-list>

</ion-content>
