<ion-header>

  <ion-navbar>
    <ion-title>Torneos</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page" padding>

  <ion-card class="opcion" (click)='getBuscarTorneo()'>
    <img src="assets/imgs/buscar.jpg"/>
    <div class="card-title">Buscar Torneo</div>
  </ion-card>

  <ion-card class="opcion" (click)='getTorneosInscritos()'>
    <img src="assets/imgs/inscritos.jpg"/>
    <div class="card-title">Torneos a jugar</div>
  </ion-card>

  <ion-card class="opcion" (click)='getCrearTorneo()'>
    <img src="assets/imgs/crear.jpg"/>
    <div class="card-title">Crear Torneo</div>
  </ion-card>

  <ion-card class="opcion" (click)='getMisTorneos()'>
    <img src="assets/imgs/crear.jpg"/>
    <div class="card-title">Mis Torneos</div>
  </ion-card>

</ion-content>
