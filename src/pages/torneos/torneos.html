<ion-header>

  <ion-navbar>
    <ion-title>Torneos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card class="fondo" *ngFor="let torneo of torneos; index as i" (click)='unirse(torneo.nombre, torneo.nroEquipos, torneo.maxEquipos)'>

    <ion-item class="tituloEvento">
      <h2><i class="fas fa-cube margenSup"></i> {{ torneo.nombre}}</h2>
      <div item-end> <i class="far fa-clock"></i> {{ torneo.fechaInicio}}</div>
    </ion-item>

    <ion-card-content class="contenidoEvento">
      <ion-item class="fondoNone">
        <h2><i class="fas fa-users margenSup"></i> Numero de equipos</h2>
        <div item-end>
          <b>
            {{torneo.nroEquipos}}
          </b>
          / {{torneo.maxEquipos}}</div>
      </ion-item>

      <ion-item class="fondoNone">
        <h2><i class="far fa-square margenSup"></i> {{torneo.descripcion}}</h2>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
