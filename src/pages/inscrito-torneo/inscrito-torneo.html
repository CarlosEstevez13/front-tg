<ion-header>

  <ion-navbar>
    <ion-title>Torneos a jugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="fondo" *ngFor="let torneo of torneos; index as i">
  
      <ion-item class="tituloEvento">
        <h2><i class="fas fa-cube margenSup"></i> {{ torneo.nombre}}</h2>
        <div item-end> <i class="far fa-clock"></i> {{ torneo.fechaInicio}}</div>
      </ion-item>
  
      <ion-card-content class="contenidoEvento">
  
        <ion-item class="fondoNone">
          <h2>Descripcion:</h2>
          <p>{{torneo.descripcion}}</p>
        </ion-item>
        <button (click)="editar(torneo.idTorneo)" ion-button round>Ver</button>
        <button (click)="showAlert(torneo.idTorneo, i)" ion-button color="danger" outline>Salir</button>
      </ion-card-content>
  
    </ion-card>
  </ion-content>
