<ion-header>

  <ion-navbar>
    <ion-title>Calcular Rendimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
            <ion-label floating>Tiempo (min)</ion-label>
            <ion-input formControlName="minutos" type="number"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Tiempo (seg)</ion-label>
              <ion-input formControlName="segundos" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Ritmo Cardiaco (lat/min)</ion-label>
                <ion-input formControlName="ritmo" type="number"></ion-input>
              </ion-item>
    
          <button (click)="calcular()" ion-button full>Calcular</button>
    
        </form>
    <h2 *ngIf="aviso == 1" class="centrado">Por favor edita en tu perfil los campos peso y estatura</h2>
</ion-content>
